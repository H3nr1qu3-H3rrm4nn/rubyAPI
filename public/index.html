<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance API Frontend</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Finance Tracker</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-button" data-tab="users-section">Users</button>
      <button class="tab-button" data-tab="categories-section">Categories</button>
    </div>


    <section id="users-section" class="tab-content">
      <h2>Users</h2>
      <form id="add-user-form">
        <input type="text" id="user-name" placeholder="Name" required />
        <input type="email" id="user-email" placeholder="Email" required />
        <button type="submit">Add User</button>
      </form>
      <ul id="users-list"></ul>
      </br>
      <p id="user-error-message" class="error-message"></p>

      <h3>Registered Users</h3>
      <table id="users-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <!-- Usuários serão inseridos aqui dinamicamente -->
        </tbody>
      </table>
    </section>

    <section id="categories-section" class="tab-content">
      <h2>Categories</h2>
      <form id="add-category-form">
        <input type="text" id="category-name" placeholder="Category Name" required />
        <input type="text" id="category-description" placeholder="Description" />
        <button type="submit">Add Category</button>
        <p id="category-error-message" class="error-message"></p>
      </form>
      <h3>Registered Categories</h3>
      <table id="categories-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>
  <script src="categories.js"></script>
</body>

</html>
